[flake8]
max-line-length = 100
extend-ignore = E203, W503, E501
per-file-ignores =
    */tests.py:D100,D101,D102,D400
    */migrations/*:D,E501
    */settings/*.py:F403,F405
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    migrations,
    node_modules,
    build,
    dist

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_glob = */migrations/*,*/__pycache__/*

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.development
python_files = tests.py test_*.py *_tests.py
addopts = --cov=core --cov-report=html --cov-report=term-missing
testpaths = core/tests

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*
    manage.py
    */asgi.py
    */wsgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
