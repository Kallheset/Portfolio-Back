{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | Argenis Manzanares</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-black min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 text-center">
        <div class="max-w-2xl mx-auto">
            <!-- Error Code -->
            <h1 class="text-9xl font-bold text-blue-500 mb-4 animate-pulse">404</h1>

            <!-- Error Message -->
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
                Página No Encontrada
            </h2>

            <p class="text-xl text-blue-200 mb-8">
                {{ error_message|default:"Lo sentimos, la página que buscas no existe o ha sido movida." }}
            </p>

            <!-- Navigation Options -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300 shadow-lg hover:shadow-xl">
                    Ir al Inicio
                </a>
                <button onclick="history.back()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300 shadow-lg hover:shadow-xl">
                    Volver Atrás
                </button>
            </div>

            <!-- Additional Info -->
            <div class="mt-12 text-blue-300">
                <p class="mb-2">¿Necesitas ayuda?</p>
                <a href="/#contacto" class="text-blue-400 hover:text-blue-300 underline">
                    Contáctame
                </a>
            </div>
        </div>
    </div>
</body>
</html>
